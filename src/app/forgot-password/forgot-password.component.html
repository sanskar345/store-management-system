<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <!-- <img src="../../assets/images/auth.png" class="img-fluid" alt="Phone image"> -->
        <img src="./assets/images/auth.png" class="img-fluid" alt="Phone image">
      </div>


      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h1 class="brand">Forgot Password</h1>
        <div class="brand-divider divider d-flex align-items-center my-4">

        </div>



        <form [formGroup] = "forgotForm">

          <div class="form-outline mb-4">

            <label class="form-label" for="form1Example13">Enter email</label>
            <input
            [ngClass]="{'invalid-control': formControls.email.invalid && formControls.email.touched}"
            type="text"
            class="form-control form-control-lg"
            formControlName = "email"
            name = "Name"
            autocomplete="off"
            />
            <div class="invalid-detail" *ngIf="formControls.email.invalid && formControls.email.touched">
              Enter a valid email.
            </div>
            <div class="info-down mt-2">
              We will send you a link to reset password.
            </div>
          </div>
        </form>

          <!-- Submit button -->
          <div class="d-grid gap-2">
          <button
          class="btn btn-primary btn-lg btn-block"
          [disabled] = "!forgotForm.valid"
          (click) = "onForgotPassword()"
          >Reset Password</button>


          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>
          <button
          class="btn btn-primary btn-lg btn-block"
          (click) = "onCancel()">Cancel</button>
          <!-- <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a> -->
          </div>

      </div>
    </div>
  </div>
</section>
