<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addItemForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Item Name:</label>
            <input formControlName="name" type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="item-mrp" class="col-form-label">Item MRP:</label>
            <input formControlName="mrp" type="text" class="form-control" id="item-mrp">
          </div>
          <div class="mb-3">
            <label for="item-rate" class="col-form-label">Item Rate:</label>
            <input formControlName="rate" type="text" class="form-control" id="item-rate">
          </div>
          <div class="mb-3">
            <label for="item-rate" class="col-form-label">Purchase Price:</label>
            <input formControlName="purchasePrice" type="number" class="form-control" id="item-rate">
          </div>
          <div class="mb-3">
            <label for="item-quantity" class="col-form-label">Brand:</label>
            <input formControlName="brand" type="text" class="form-control" id="item-quantity">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" data-bs-target="#secondAddItemModal" data-bs-toggle="modal" data-bs-dismiss="modal">Continue</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="secondAddItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addItemForm">
          <div class="mb-3">
            <label for="item-size" class="col-form-label">Item Size:</label>
            <input formControlName="size" type="text" class="form-control" id="item-size">
          </div>
          <div class="mb-3">
            <label for="item-quantity" class="col-form-label">Item Quantity:</label>
            <input formControlName="quantity" type="text" class="form-control" id="item-quantity">
          </div>

          <div class="mb-3">
            <label for="category" class="col-form-label">Item Category:</label>
            <select (click) = "onCategoryClick()" formControlName="category" class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option *ngFor="let category of categories" value="{{ category?.name }}">{{ category?.name }}</option>
            </select>
          </div>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <label style="margin-right: 10px;" for="item-quantity" class="col-form-label">Add Expiry and Manufature Date</label>
            <input
            (click) = "makeShowAddExpiryAndManufacturingDetailFalse()"
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio1">No</label>

            <input
            (click) = "makeShowAddExpiryAndManufacturingDetailTrue()"
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Yes</label>
          </div>
          <div class="mb-3">
            <label for="item-expiry" class="col-form-label">Item Expiry:</label>
            <input
            formControlName="expiryDate"
            type="date"
            class="form-control"
            id="item-expiry">
          </div>
          <div class="mb-3">
            <label for="item-manufactury-date" class="col-form-label">Item Manufacture Date:</label>
            <input
            formControlName="manufacturerDate"
            type="date"
            class="form-control"
            id="item-manufactury-date">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button
        [disabled]="!addItemForm.valid"
        data-bs-dismiss="modal"
        type="button"
        class="btn btn-primary"
        (click) = "onAddItem()">Add Item</button>
      </div>
    </div>
  </div>
</div>
